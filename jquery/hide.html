<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery task hide</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <p>click here</p>
    <p>click for hide</p>
    <button type="button"> click here for hide both</button>
        <script>
        $(document).ready(function(){
            $("button").click(function(){

            
                $("p").hide();
            });
            $("p").click(function(){
    $(this).hide();
  });
        });
    </script>
</body>
</html>
