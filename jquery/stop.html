<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        *{
            box-sizing: border-box;
            margin: 0%;
        }
        h1{
            width: 95%;
            background-color: black;
            height: 50px;
            color: white;
            margin: auto;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            align-content: center;
        }
        .slid{
            width: 200px;
            background-color: rgb(16, 229, 76);
            height: 200px;
            color: white;
            margin: auto;
            text-align: center;
            border: 2px solid red;
            border-radius: 50%;
            position: relative;
            align-content: center;
        }
    </style>
</head>
<body>
    <h1 id="animateLeft">Click me for animate left</h1>
    <div class="slid buttonn">Animation</div>
    <h1 id="animateBack">Click me for animate back</h1>
    <div class="buttonn">
        <h1>Click me for for stop  </h1>
    </div>
    <button class="buttonnn"> click for toggle</button>
    <button class="queufun">click for queufun</button>
    <script>
        $(document).ready(function(){
    
            $("#animateLeft").click(function(){
                $(".slid").animate({
                    left: '250px',
                    opacity: '0.5',
                    height: '150px',
                    width: '150px'
                });
            });
            $("#animateBack").click(function(){
                $(".slid").animate({
                    left: '-250px',
                    opacity: '1',
                    height: '200px',
                    width: '200px'
                }).css({
                    'color': 'white',
                    'background-color': 'rgb(16, 229, 76)'
                });
            });
            $(".buttonn").click(function(){
    $(".slid").stop({
      left: '250px',
      height: '+=150px',
      width: '+=150px'
    });
  });
  $(document).ready(function(){
  $(".buttonnn").click(function(){
    $(".slid").animate({
      height: 'toggle'
    });
  });
  $(".queufun").click(function(){
    var div = $(".slid");
    div.animate({height: '300px', opacity: '0.4'}, "slow");
    div.animate({width: '300px', opacity: '0.8'}, "slow");
    div.animate({height: '100px', opacity: '0.4'}, "slow");
    div.animate({width: '100px', opacity: '0.8'}, "slow");
  });
});
        });
    </script>
</body>
</html>
