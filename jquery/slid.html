<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slides</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        *{
            box-sizing: border-box;
            margin: 0%;
        }
        h1{
            width: 95%;
            background-color: black;
            height: 50px;
            color: white;
            margin: auto;
            padding: 10px;
            text-align: center;
        }
        .slid{
            width: 95%;
            background-color: rgb(16, 229, 76);
            height: 100px;
            color: white;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="button">click me for slid up </h1>
    <div class="slid"> slides </div>
    <h1 class="button">click me for slid down </h1>
    <div class="buttonn">
        <h1>click me for slid toggle</h1>
    </div>
    <script>
        $(document).ready(function(){
            $(".button").click(function(){
                $(".slid").slideUp(3000);
            });
            $(".button").click(function(){
                $(".slid").slideDown(3000);
            });
            $(".buttonn").click(function(){
                $(".slid").slideToggle(3000);
            });
        });
    </script>
</body>
</html>
