<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fade </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
    #id1{
        width: 200px;
        height: 200px;
        background-color: rgb(199, 16, 16);
        border: 2px solid yellow;
    }
    #id2{
        width: 200px;
        height: 200px;
        background-color: black;
        border: 2px solid yellow;

    }
    #id3{
        width: 200px;
        height: 200px;
        background-color: rgb(35, 196, 20);
        border: 2px solid yellow;

    }
    #id4{
        width: 200px;
        height: 200px;
        background-color: rgb(36, 24, 202);
        border: 2px solid yellow;

    }
    #id1, #id2, #id3, #id4{
        display: none;
    }
</style>
</head>
<body>
    <div id="id1">1</div>
    <div id="id2">2</div>
    <div id="id3">3</div>
    <div id="id4">4</div>
    <button>button</button>
    <p id="id5"> fadeoyt

    </p>
    <p id="id6">fade toggle</p>


    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#id1").fadeIn();
            $("#id2").fadeIn(3000);
            $("#id3").fadeIn("slow");
            $("#id4").fadeIn("fast");
            });
            $("#id5").click(function(){
            $("#id1").fadeOut();
            $("#id2").fadeOut(3000);
            $("#id3").fadeOut("slow");
            $("#id4").fadeOut("fast");
            });
            $("#id6").click(function(){
            $("#id1").fadeToggle();
            $("#id2").fadeToggle(3000);
            $("#id3").fadeToggle("slow");
            $("#id4").fadeToggle("fast");
            });
            
            
        });
    </script>
</body>
</html>
